<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loading,
        #result {
            display: none; /* Hide result initially */
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>

                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" placeholder="Loan Amount" id="loan-amount" class="form-control" required/>
                            </div>
                        </div><br>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Interest" id="interest" class="form-control" required/>
                            </div>
                        </div><br>

                        <div class="form-group">
                            <input type="number" placeholder="Years to pay" id="years" class="form-control" required/>
                        </div>
                        <br>

                        <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-block form-control" value="Calculate">
                        </div> 
                    </form>

                    <br><div id="loading">
                         <img src="loading.gif" width="110px" height="110px" alt=""/>
                    </div>
                    <div id="result" class="pt-4">
                        <h5>Result</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">Monthly Payment</div>
                                <input type="number" id="monthly_payment" class="form-control" disabled/>
                            </div>
                        </div><br>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">Total Amount</div>
                                <input type="number" id="total_amount" class="form-control" disabled/>
                            </div>
                        </div><br>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">Total Interest</div>
                                <input type="number" id="total_interest" class="form-control" disabled/>
                            </div>
                        </div><br>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
